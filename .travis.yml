language: node_js

os:
  - linux

sudo: true

node_js:
  - '4.1'

jdk:
  - oraclejdk8

python:
  - '2.7'

compiler: clang-3.6
env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - gcc-4.8
      - g++-4.8
      - clang-3.6
      - wget
      - oracle-java8-installer
      - pkg-config
      - zip
      - zlib1g-dev
      - python-numpy

before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

  - $CXX --version
  - export CXXFLAGS="-std=c++0x -stdlib=libc++"

  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - echo "startup --host_jvm_args=-Xmx2500m" >> .bazelrc
  - echo "startup --host_jvm_args=-Xms2500m" >> .bazelrc
  - echo "test --ram_utilization_factor=10" >> .bazelrc
  - echo "startup --batch" >> .bazelrc
  - echo "build --spawn_strategy=standalone --genrule_strategy=standalone" >> .bazelrc
  - export BAZELRC="$(pwd)/.bazelrc"

  # BAZEL
  # Based on https://github.com/korfuri/bazel-travis
  - wget 'https://github.com/bazelbuild/bazel/releases/download/0.1.4/bazel-0.1.4-installer-linux-x86_64.sh'
  - chmod +x bazel-0.1.4-installer-linux-x86_64.sh
  - ./bazel-0.1.4-installer-linux-x86_64.sh --user
  - cat ~/.bazelrc >> .bazelrc

compiler: clang

install:
  - npm run _preinstall
  - npm install --build-from-source
